databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: kutush
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: avatar
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: account_type
                  type: varchar(55)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-categories_table
      author: kutush
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: parent_id
                  type: int
                  constraints:
                    foreignKeyName: fk_parent_id
                    references: categories(id)


  - changeSet:
      id: create-resumes-table
      author: kutush
      changes:
        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(55)
              - column:
                  name: salary
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: update_time
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: applicant_id
                  type: int
                  constraints:
                    foreignKeyName: fk_applicant_id
                    references: users(id)
              - column:
                  name: category_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category_id
                    references: categories(id)

  - changeSet:
      id: create_vacancies_table
      author: kutush
      changes:
        - createTable:
            tableName: vacancies
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: category_id
                  type: int
                  constraints:
                    foreignKeyName: fk_categories_id
                    references: categories(id)
              - column:
                  name: salary
                  type: float
              - column:
                  name: exp_from
                  type: int
              - column:
                  name: exp_to
                  type: int
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: int
                  constraints:
                    foreignKeyName: fk_author_id
                    references: users(id)
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: update_time
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP


  - changeSet:
      id: create_responded_applicants_table
      author: kutush
      changes:
        - createTable:
            tableName: responded_applicants
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: int
                  constraints:
                    foreignKeyName: fk_resume_id
                    references: resumes(id)
              - column:
                  name: vacancies_id
                  type: int
                  constraints:
                    foreignKeyName: fk_vacancies_id
                    references: vacancies(id)
              - column:
                  name: confirmations
                  type: boolean




